<body>
  <div id="container">
    <div id="main-container">
      <div id="main">
        <div id="webSocketSupp">
        </div>
	
		<br/>
        <div id="echo">
          <div id="echo-config" style="float: left;">
            <strong>Location:</strong><br>
            <input id="wsUri" size="35">
            <br>
            <input type="checkbox" id="secureCb" onClick="toggleTls();">
            <span id="secureCbLabel" style="font-size: smaller; color: black;">Use secure WebSocket (TLS)</span><br>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
            <br>
            <br>
            <strong>Message:</strong><br>
            <input id="sendMessage" size="35" value="Rock it with HTML5 WebSocket">
            <br>
            <button id="send" class="wsButton">Send</button>
          </div>
          <div id="echo-log" style="float: left; margin-left: 20px; padding-left: 20px; width: 350px; border-left: solid 1px #cccccc;"> <strong>Log:</strong>
            <div id="consoleLog"></div>
            <button id="clearLogBut" style="position: relative; top: 3px;">Clear log</button>
          </div>
          <div class="clearfix"></div>
        </div>

        <table class="instructions">
          <tr>
            <td>Step 1: &nbsp;</td>
            <td>Press the <strong>Connect</strong> button.</td>
          </tr>
          <tr>
            <td>Step 2: &nbsp;</td>
            <td>Once connected, enter a message and press the <strong>Send</strong> button. The output will appear in the <strong>Log</strong> section. You can change the message and send again multiple times. </td>
          </tr>
          <tr>
            <td>Step 3: &nbsp;</td>
            <td>Press the <strong>Disconnect</strong> button.</td>
          </tr>
          <tr>
            <td>Note: &nbsp;</td>
            <td>In some environments the WebSocket connection may fail due to intermediary firewalls, proxies, routers, etc. In that case take advantage of WebSocket's secure capability and check<strong> Use secure WebSocket (TLS)</strong>. Even if you have no issues you can still feel free to test using a secure connection.</td>
